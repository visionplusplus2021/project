{% extends "base.html" %}

<head id="{}" />
{% block head %}
{{ super() }}
<title>Video Demo List</title>


<style>
  .customCursor {
    cursor: url(m.png) 12.5 45, pointer;
  }
</style>
{% endblock %}

{% block container %}

<div class="modal fade" id="ModalAddVideo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upload a Video</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="inputVideoName">Video Name:</label>
            <input type="text" class="form-control" id="inputVideoName">
          </div>

          <div class="form-group">
            <label for="inputUploadVideoFile">Add Video File</label>
            <input type="file" class="form-control-file" id="inputUploadVideoFile">
          </div>

        
        </form>
      </div>
      <div>
        <p id="status" style="padding-left: 35px" class="invisible"></p>
        <br />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="buttonUploadVideo">Add Video</button>
        
        
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="ModalDeleteVideo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Video</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <p>Are you sure you want to delete this video?</p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger" id="buttonDeleteVideo">Delete Video</button>
        
      </div>
    </div>
  </div>
</div>


<div class="col-md-12">
  <a type="button" class="btn btn-primary" href="{{ url_for('admin') }}">Back</a>
  
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalAddVideo"
    id="buttonModalAddVideo">Upload Video</button>
  <br><br>
  <div class="table-responsive">
    <table id="bootstrapdatatable" class="table table-bordered" width="100%">

      <th>Video File Name</th>
      <th>Delete</th>

      <tbody id="showContact">
      </tbody>

    </table>
  </div>
</div>


{% endblock %}



{% block script %}
{{ super() }}
<script>
  database_url = '{{ database_url_param }}';
  user_id = '{{ user_id }}';

</script>
<script src="{{ url_for('static', filename='/js/template/video.js') }}"></script>

{% endblock %}
